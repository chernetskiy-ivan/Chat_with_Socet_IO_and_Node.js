<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Чат</title>
    <style>
        body{
            background: #fcfcfc;
        }
    </style>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Ivan Company</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Про нас</a>
        <a class="p-2 text-dark" href="#">Поддержка</a>
        <a class="p-2 text-dark" href="#">Цены</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Решистрация</a>
</header>
<div class="container">
    <div class="py-5 text-center">
        <h2>Чат программа</h2>
        <p class="lead">Укажите ваше имя и начинайте переписку</p>
    </div>
    <div class="row">
        <div class="col-6">
            <h3>Форма сообщений</h3>
            <form id="messForm">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
                <br>
                <label for="message">Сообщение</label>
                <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
                <br>
                <input type="submit" value="Отправить" class="btn btn-danger">
            </form>
        </div>
        <div class="col-6">
            <h3>Сообщение</h3>
            <div id="all_mess"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function() {
        const min = 1
        const max = 6
        const random = Math.floor(Math.random() * (max - min) + min)

        let alertClass
        switch(random) {
            case 1:
                alertClass = 'secondary'
                break
            case 2:
                alertClass = 'danger'
                break
            case 3:
                alertClass = 'success'
                break
            case 4:
                alertClass = 'warning'
                break
            case 5:
                alertClass = 'info'
                break
            case 6:
                alertClass = 'light'
                break
        }

        //синоним open() - opens the socket.
        const socket = io.connect()
        const $form = $("#messForm")
        const $textarea = $("#message")
        const $all_messages = $("#all_mess")
        const $name = $("#name")

        $form.submit(event => {
            event.preventDefault()
            //кидаем пользовательское событие send mess которое мы придумали
            //доп парам передаем содержимое текст поля
            socket.emit('send mess', {mess: $textarea.val(), name: $name.val(), className: alertClass})
            //чистим текст поле
            $textarea.val('')
        })

        socket.on('add mess', data => {
            $all_messages.append(`<div class='alert alert-${data.className}'><b>` + data.name + "</b>: " + data.mess + "</div>")
        })

    })
</script>
</body>
</html>
